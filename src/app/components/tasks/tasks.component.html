<section id="task">
    <header>
        <h2>{{ name }}'s Task</h2>
        <menu>
            <button>Add Tasks</button>
        </menu>
    </header>
    <ul>
        @for(task of selectUserTask; track task.id){
        <li>
            <app-task [task]="task" (onComplete)="onComplete($event)"/>
        </li>
        }

    </ul>
</section>
